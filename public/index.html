<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RESTful DB App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <textarea id="insert-field" placeholder='Insert document: {"name": "Bob"}'></textarea>

  </div>

  <script src="script.js"></script>
